{% extends 'admin/model/list.html' %}

{% block access_control %}
  <a class="btn btn-light btn-sm" href="/logout">Logout</a>
{% endblock %}

{% block body %}
<table class="table table-striped table-hover">
  <thead class="thead-light">
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Roles</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.roles | map(attribute='name') | join(', ') }}</td>
      <td>
        <a class="btn btn-primary btn-sm" href="{{ url_for('users.edit_view', id=user.id) }}">Edit</a>
        <a class="btn btn-warning btn-sm" href="{{ url_for('users.edit_view', id=user.id) }}">Logout</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
