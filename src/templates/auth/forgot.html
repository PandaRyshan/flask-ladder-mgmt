<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Additional styles to match the design */
  body {
    background-color: #F0F2F5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    width: 400px; /* Adjust width as needed */
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .social-btn {
    text-align: center;
  }
  .social-btn .btn {
    margin: 5px;
  }
  .form-check-label {
    margin-left: 5px;
  }
  .forgot-password {
    float: right;
  }
</style>
</head>
<body>

<div class="card">
  <div class="card-body">
    <h3 class="card-title text-center">DASHBOARD</h3>
    <p class="text-muted text-center">DO NOT share with other people</p>
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <small class="forgot-password"><a href="/reset">Forgot Password?</a></small>
        <input type="password" class="form-control" id="password" required placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      <p class="text-center">Haven't an account yet? <a href="/register">Sign Up</a></p>
      <!-- <div class="social-btn">
        <button class="btn btn-info">Sign in with Facebook</button>
        <button class="btn btn-danger">Sign in with Google</button>
      </div> -->
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
