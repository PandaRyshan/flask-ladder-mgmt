{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="card">
  <div class="card-body">
    <h3 class="card-title text-center">DASHBOARD</h3>
    <p class="text-muted text-center">DO NOT share with other people</p>
    <form action="/login" method="post">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <small class="forgot-password"><a href="/forgot">Forgot Password?</a></small>
        <input type="password" class="form-control" id="password" required placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      <p class="text-center">Haven't an account yet? <a href="signup">Sign Up</a></p>
      <!-- <div class="social-btn">
        <button class="btn btn-info">Sign in with Facebook</button>
        <button class="btn btn-danger">Sign in with Google</button>
      </div> -->
    </form>
  </div>
</div>
{% endblock %}
