{% extends 'base.html' %}

{% block title %}Registration Page{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="card-title text-center">DASHBOARD</h3>
    <p class="text-muted text-center">Create an account...</p>
    <form id="signup-form">
      {{ form.csrf_token }}
      <div class="form-group">
        <input name="invitecode" class="form-control" placeholder="Invite Code">
      </div>
      <div class="form-group">
        <input name="name" class="form-control" placeholder="Name">
      </div>
      <div class="form-group">
        <input name="email" class="form-control" placeholder="Email Address">
      </div>
      <!--
      <div class="form-group">
        <input type="tel" class="form-control" placeholder="Phone Number">
      </div>
      -->
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password">
        <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms">
          <label class="form-check-label" for="terms">
            I have read and agree to the <a href="#">Terms of Service</a>
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
      <p class="text-center">Already have an account? <a href="/login">Sign In</a></p>
    </form>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="messageModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="messageContent">Your message goes here...</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  // post register form
  $(function() {
    console.log('ready');

    $('#signup-form').submit(function(e) {
      e.preventDefault();

      var formData = {
        inviteCode: $('input[name="invitecode"]').val(),
        name: $('input[name="name"]').val(),
        email: $('input[name="email"]').val(),
        password: $('input[name="password"]').val(),
        conformPassword: $('input[name="confirm-password"]').val()
      };

      console.log(formData);

      function showMessage(title, message) {
        $('#messageModal .modal-title').text(title);
        $('#messageContent').text(message);
        $('#messageModal').modal('show');
      }

      // if ($('#terms').is(':checked') == false) {
      //   showMessage('Error', 'Please accept terms and conditions.');
      //   return;
      // }

      if (!formData.inviteCode) {
        showMessage('Error', 'Please enter invite code.');
        return;
      }

      if (!formData.password || !formData.conformPassword) {
        showMessage('Error', 'Please enter password and confirm password.');
        return;
      }

      if (formData.password !== formData.conformPassword) {
        showMessage('Error', 'Password and confirm password does not match.');
        return;
      }

      $.ajax({
        url: '/register',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(formData),
        success: function(data) {
          showMessage('Success', 'Your account has been created successfully. Please check the confirmation email and verify your account.');
        },
        error: function(error) {
          console.log('Error', error);
          showMessage('Error', error.responseText);
        }
      });
    });
  });
</script>
{% endblock %}
